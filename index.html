<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">

    <link rel="icon" href="images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
    <meta name="description" content="Solution of Order summary card">
</head>
<body>
    <main>
        <div class="content">
            <div class="card">
                <img class="card-image" src="images/illustration-hero.svg" aria-hidden="true">
                <div class="card-content">
                    <h1 class="card-title">Order Summary</h1>
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                    <div class="plan-details">
                        <img class="icon-music" aria-hidden="true" src="images/icon-music.svg">
                        <div>
                            <h2>Annual Plan</h2>
                            <p>$59.99/year</p>
                        </div>
                        <a>Change</a>
                    </div>
                    <button class="btn-payment">Proceed to Payment</button>
                    <button class="btn-cancel">Cancel Order</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
